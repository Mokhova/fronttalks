<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fronttalks</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/splash.css">
  <link rel="stylesheet" href="css/speakers.css">
  <link rel="stylesheet" href="css/anchor.css">
</head>
<body>
  <div class="main-slide">
    <section class="about">

      <div class="logo-wrapper">
        <img src="img/logo.png" alt="logo-fronttalks" class="logo">
      </div>

      <div class="date">16–17</div>
      <div class="month">сентября</div>
      <div class="place">екатеринбург</div>

      <button type="button" name="button" class="buy-ticket splash">
        <a class="buy-ticket-text">
          <span class="buy-ticket-icon"></span>
          Купить билет
        </a>
      </button>

      <div class="tickets-left">Осталось 42 билета</div>

      <div class="anchor">
        <a href="#speakers" class="anchor-link">Есть доклад?</a>
      </div>

    </section>
  </div>

  <div class="speakers">
    <img src="img/speakers-1.png" alt="speakers" class="speakers-img" id="speakers">
  </div>

</body>
</html>
